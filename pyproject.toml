[tool.poetry]
name = "alteia"
version = "1.3.1"  # must match the version in alteia/__init__.py
description = "High-level Python interface to Alteia API"
authors = ["Alteia Backend team <backend-team@alteia.com>"]
repository = "https://github.com/alteia-ai/alteia-python-sdk"
documentation = "https://alteia.readthedocs.io/en/latest/index.html"
license = "MIT"
readme = "README.md"
keywords = ["sdk",
            "alteia"]
packages = [{ include = "alteia" },]
include = ["core/utils/vertcrs/*.wkt", "py.typed"]
exclude = ["docs", "tests*"]
classifiers=[
        'Development Status :: 5 - Production/Stable',
        'Intended Audience :: Developers',
        'Topic :: Software Development :: Build Tools',
        'License :: OSI Approved :: MIT License',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.6',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
      ]

[tool.poetry.dependencies]
python = "^3.6.1"
urllib3 = "^1.26"
appdirs = "^1.4.3"
pathvalidate = "^2.3.0"
sphinx = {version = "^3.2.1", optional = true}
sphinx_autodoc_typehints = {version = "^1.11.0", optional = true}
sphinx-autobuild = {version = "^2020.9.1", optional = true}
recommonmark = {version = "^0.6.0", optional = true}


[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.7.9"
pylint = "^2.4.4"
pre-commit = "^2.6.0"
urllib3-mock = "^0.3.3"

[tool.poetry.extras]
documentation = [
    "sphinx",
    "sphinx_autodoc_typehints",
    "sphinx-autobuild",
    "recommonmark"
]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py36, py37, py38
indexserver =
    default = https://pypi.org/simple

[testenv]
commands = pytest
deps =
    pytest
    urllib3-mock>=0.3.3

[testenv:py37]
commands =
    coverage erase
    pytest --cov alteia --cov-report term --cov-report html
deps =
    pytest-cov
    pytest
    coverage<5
    urllib3-mock>=0.3.3
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
